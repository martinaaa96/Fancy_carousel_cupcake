<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Fancy cupcake house</title>
</head>

<body>
    <header>
        <div class="logo">
            CupCake House
        </div>
        <div class="icon-cart">
            <img src="image/cart.png">
        </div>
    </header>
    <div>
        <main>
            <div class="title">
                <h3>Enjoy tatsy cupcakes</h3>
                <img src="image/cupcake-anime.gif">
            </div>
            <section id="tranding">
                <div class="container">
                    <div class="swiper tranding-slider">
                        <div class="swiper-wrapper">
                            <div class="swipe-slide tranding-slide">
                                <div class="tranding-slide-img">
                                    <img src="./image/cupcake-black.png" alt="tranding">
                                </div>
                            </div>
                            <div class="swipe-slide tranding-slide">
                                <div class="tranding-slide-img">
                                    <img src="./image/cupcake-blue.png" alt="tranding">
                                </div>
                            </div>
                            <div class="swipe-slide tranding-slide">
                                <div class="tranding-slide-img">
                                    <img src="./image/cupcake-pink.png" alt="tranding">
                                </div>
                            </div>
                            <div class="swipe-slide tranding-slide">
                                <div class="tranding-slide-img">
                                    <img src="./image/cupcake-purple.png" alt="tranding">
                                </div>
                            </div>
                            <div class="swipe-slide tranding-slide">
                                <div class="tranding-slide-img">
                                    <img src="./image//cupcake-red.png" alt="tranding">
                                </div>
                            </div>
                            <div class="swipe-slide tranding-slide">
                                <div class="tranding-slide-img">
                                    <img src="./image//cupcake-white.png" alt="tranding">
                                </div>
                            </div>
                            <div class="swipe-slide tranding-slide">
                                <div class="tranding-slide-img">
                                    <img src="./image/cupcake-yellow.png" alt="tranding">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
            <div class="networks">
                <i class='bx bxl-instagram bx-lg'></i>
                <i class='bx bxl-facebook bx-lg'></i>
                <i class='bx bxl-tiktok bx-lg'></i>
                <i class='bx bxl-youtube bx-lg'></i>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
